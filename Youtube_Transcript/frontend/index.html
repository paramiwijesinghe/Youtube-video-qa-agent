<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube RAG Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>YouTube RAG Chat</h1>
            <p>Hi there, Chat with any YouTube video transcript</p>
        </header>

        <div class="input-section">
            <input type="text" id="youtube-url" placeholder="Enter YouTube URL (e.g., https://www.youtube.com/watch?v=...)" />
            <button id="init-btn">Initialize Knowledge Base</button>
        </div>

        <div id="status-message" class="status"></div>

        <div class="chat-container">
            <div id="chat-history" class="chat-history">
                <!-- Messages will appear here -->
                <div class="message system">
                    Please initialize a video to start chatting.
                </div>
            </div>
            <div class="chat-input">
                <input type="text" id="user-message" placeholder="Ask a question about the video..." disabled />
                <button id="send-btn" disabled>Send</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
